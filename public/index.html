<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f8fafc;color:#0f172a;}
    .card{background:#fff;border-radius:16px;padding:2rem;box-shadow:0 10px 30px rgba(15,23,42,.08);width:100%;max-width:420px;text-align:center;border:1px solid #e5e7eb;}
    h1{font-size:1.4rem;margin-bottom:.75rem;}
    p{font-size:.9rem;color:#6b7280;margin-bottom:1.5rem;}
    .grid{display:grid;grid-template-columns:1fr;gap:.75rem;}
    button{width:100%;padding:.7rem 1rem;border-radius:999px;border:none;cursor:pointer;font-weight:600;font-size:.9rem;transition:background .15s,transform .08s,box-shadow .15s;}
    .paciente{background:#16a34a;color:#fff;box-shadow:0 4px 12px rgba(22,163,74,.35);} 
    .paciente:hover{background:#15803d;transform:translateY(-1px);} 
    .medico{background:#2563eb;color:#fff;} .medico:hover{background:#1d4ed8;}
    .admin{background:#f97316;color:#fff;} .admin:hover{background:#ea580c;}
    .superadmin{background:#0f172a;color:#e5e7eb;} .superadmin:hover{background:#020617;}
  </style>
</head>
<body>
  <main class="card">
    <h1>Seleccione un tipo de acceso</h1>
    <p>Elija el panel al que desea ingresar.</p>
    <div class="grid">
      <button class="paciente" onclick="location.href='login-paciente.html'">Login Paciente</button>
      <button class="medico" onclick="location.href='login-medico.html'">Login MÃ©dico</button>
      <button class="admin" onclick="location.href='login-admin.html'">Login Administrador</button>
      <button class="superadmin" onclick="location.href='login-superadmin.html'">Login Super Admin</button>
    </div>
  </main>
</body>
</html>
